<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/changeInfo/changeInfo.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form id="changeInfo_form" name="changeInfo_form">
        <fieldset>
            <legend>Change Info</legend>
            <label for="changeInfo_first_name">first name</label><input type="text" name="first_name" id="changeInfo_first_name" placeholder="Timothy"><br>
            <label for="changeInfo_last_name">last name</label><input type="text" name="last_name" id="changeInfo_last_name" placeholder="Chan"><br>
            <label for="changeInfo_date_of_birth">Date of Birth</label><input type="date" name="date_of_birth" id="changeInfo_date_of_birth"><br>
            <label for="changeInfo_email">email</label><input type="email" name="email" id="changeInfo_email" placeholder="placeholder@gmail.com"><br>
            <label for="changeInfo_password">password</label><input type="password" name="password" id="changeInfo_password" placeholder="password"><br>
            <label for="changeInfo_icon">Profile Picture</label><input type="file" name="icon" id="changeInfo_icon"  accept="image/*"><br>
            <img id="image_preview">
            <input type="reset" value="clear"><input type="submit" value="submit">
        </fieldset>
    </form>
    <a href="/">Home</a>
    <script src="/assets/changeInfo/changeInfo.js"></script>
</body>
</html>
